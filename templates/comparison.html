<html>

<head>

	<meta charset="utf-8">

<body id="page-top">

<header>

<div class="header-content">
<div class="header-content-inner">
 
<h1>DUIs Are Expensive: An App Using the Uber API</h1>
<hr>

<p>

<h1>{{ message.how_expensive }}</h1>

<h3>An Uber might cost you:</h3>

<ul id='estimates'>
{% for item in user_estimate %}
    <h3><li>{{ item.service }} : {{ item.price }}</li></h3>
{% endfor %}
</ul>

<h1 id='dui'><span class="blink">{{ message.dui }}</span></h1>

<button class='btn btn-primary btn-xl page-scroll' type='button' disabled>Get an Uber</button><br>(Feature coming soon!)

<p>
	<form action='/'>
	<input class='btn btn-primary btn-xl page-scroll' type='submit' name='/' value="Start over">
	</form>
</p>
            </div>
        </div>
    </header>
